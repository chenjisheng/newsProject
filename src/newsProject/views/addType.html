<table class="layui-hide" id="demo" lay-filter="test">
</table>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加类型</legend>
</fieldset>
<form class="layui-form" action="AddArticleType" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">文章类型</label>
        <div class="layui-input-block">
            <input type="text" name="articleType" lay-verify="title" autocomplete="off" placeholder="请输入类型" class="layui-input" >
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">确认添加</button>
        </div>
    </div>
</form>





<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var $ = layui.jquery;
        var form = layui.form;

        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 400
            ,toolbar: '#demo'
            ,url: '/ArticleTypeAll' //数据接口
            ,page: true //开启分页
            // ,toolbar: '#toolbarDemo'
            ,cols: [[ //表头
                {field: 'Id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'TypeName', title: '类型', width:200}
                ,{field: 'Count', title: '操作', width:80, }
                ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
            ]]
        });
        // 监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                    ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                window.location.href = "/ArticleDetail/" + obj.data.Id;
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    console.log(obj);
                    $.ajax({
                        method: 'post',
                        url: "/DeleteArticleType/"+obj.data.Id,
                        success: function (data) {
                            console.log(data);
                            // window.location.href="/ShowMenu";
                            table.reload("demo");
                            layer.msg("删除成功");
                        },
                    });
                });
            } else if(layEvent === 'edit'){
                window.location.href = "/ArticleUpdate?id=" + obj.data.Id;
            }
        });


    });
</script>
