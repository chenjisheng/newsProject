<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>编辑文章</legend>
</fieldset>
<form class="layui-form" action="/ArticleUpdate?id={{ .article.Id }}" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input type="text" name="articleName" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{{ .article.Title }}" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片地址</label>
        <div class="layui-input-block">
            <input type="text" name="articleImg" lay-verify="title" autocomplete="off" placeholder="请上传图片,勿手动更改!" class="layui-input" id="imgsrc" value="{{ .article.Img }}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章类型</label>
        <div class="layui-input-block">
            <select name="articleType" lay-filter="aihao">
                <option value=""></option>
                <option value="0">体育新闻</option>
                <option value="1" selected="">财经新闻</option>
                <option value="2">游戏新闻</option>
                <option value="3">音乐新闻</option>
                <option value="4">旅行新闻</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="articleContent">{{ .article.Content }}</textarea>
        </div>
    </div>

    <div class="layui-upload">
        <button type="button" class="layui-btn" id="test1">上传图片</button>
        <div class="layui-upload-list">
            <img class="layui-upload-img" id="demo1">
            <p id="demoText"></p>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>
<script>
    //Demo
    layui.use(['form','upload'], function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        var $ = layui.jquery
                ,upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/UploadImg'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }

                $('#imgsrc').attr('value',res.data.url) ;
                return layer.msg('上传成功')
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });


    });
</script>
