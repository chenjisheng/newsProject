<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<form name="login" method="post" action="/">
    <h1>用户登陆</h1>
    <input type="text" name="userName">
    <input type="text" name="passWord">
    <div>
        <input type="checkbox" name="remember">
        <label>记住用户名</label>
    </div>

    <input type="submit" value="登陆">
    <a href="/Register">注册</a>
</form>
</body>
</html>
